services:
  patient-service:
    build:
      context: ./patient-service
    container_name: patient-service
    ports:
      - "4000:4000"
    depends_on:
      - patient-db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://patient-db:5432/db
      SPRING_DATASOURCE_USERNAME: admin_user
      SPRING_DATASOURCE_PASSWORD: password
    networks:
      - microservice-net
  billing-service:
    build:
      context: ./billing-service
    container_name: billing-service
    ports:
      - "4001:4001" #Rest API
      - "9001:9001" #grpc

    networks:
      - microservice-net
