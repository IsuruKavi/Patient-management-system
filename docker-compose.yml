  patient-db:
    image: postgres
    container_name: patient-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin_user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
    volumes:
      - patient-db-data:/var/lib/postgresql/data
    networks:
      - microservice-net

volumes:
  patient-db-data:

networks:
  microservice-net:
    driver: bridge
